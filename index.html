<html lang="en">
  <head>
    <link href="estilo.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="pai">
      <div>
        <img class="phone" src="images/png-celular.png" alt="Celular" />

      <div class="continue">
        <div class="grupo">
          <img
            class="instagram-logo"
            src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-17.png"
            alt="logo instagram"
          />
          <div class="profile-photo">
            <img
              class="profile-photo"
              src="images/foto-perfil.jpeg"
              alt="foto do perfil"
            />
          </div>
          <a href="#" class="instagram-login"> Continue como edimilsonluiz</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="grupo">
          <p class="not-account">Não é edimilsonluiz?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"> </a>
            <a href="#" class="app-download"> </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
